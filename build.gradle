plugins {
    id 'java'
}

group 'c'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.3'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.16.1'
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-core', version: '7.14.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.14.0'
    testImplementation 'tech.grasshopper:extentreports-cucumber7-adapter:1.14.0'
}

test {
    useJUnitPlatform()
}
